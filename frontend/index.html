<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini TestGen | Local AI</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=JetBrains+Mono&display=swap"
        rel="stylesheet">
    <!-- Highlight.js for Code Highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <style>
        :root {
            --bg-color: #0b0e14;
            --card-bg: rgba(23, 28, 38, 0.7);
            --accent-color: #6366f1;
            --accent-glow: rgba(99, 102, 241, 0.3);
            --text-main: #e2e8f0;
            --text-muted: #94a3b8;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background: var(--bg-color);
            background-image:
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(168, 85, 247, 0.15) 0px, transparent 50%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        header {
            padding: 2rem;
            text-align: center;
            animation: fadeInDown 1s ease-out;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            letter-spacing: -0.02em;
            background: linear-gradient(90deg, #fff, #a855f7, #6366f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        main {
            flex: 1;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 0 2rem 4rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        @media (max-width: 900px) {
            main {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .card:hover {
            border-color: rgba(99, 102, 241, 0.4);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4), 0 0 20px var(--accent-glow);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 0.8rem;
        }

        .card-title {
            font-weight: 600;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .card-title span {
            width: 8px;
            height: 8px;
            background: var(--accent-color);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--accent-color);
        }

        textarea {
            width: 100%;
            height: 400px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 1rem;
            color: #fff;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            resize: none;
            outline: none;
            transition: border-color 0.2s;
        }

        textarea:focus {
            border-color: var(--accent-color);
        }

        .controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        select,
        button {
            padding: 0.8rem 1.2rem;
            border-radius: 10px;
            border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            cursor: pointer;
            transition: all 0.2s;
            outline: none;
        }

        button.primary {
            background: var(--accent-color);
            border: none;
            font-weight: 600;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
        }

        button.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.4);
        }

        button.primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .output-container {
            position: relative;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            height: 400px;
            overflow: auto;
        }

        pre {
            margin: 0;
            padding: 1rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4ade80;
            display: inline-block;
            margin-right: 5px;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Loading Spinner */
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 2rem;
            background: var(--accent-color);
            border-radius: 10px;
            color: #fff;
            transform: translateY(100px);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1000;
        }

        .toast.show {
            transform: translateY(0);
        }
    </style>
</head>

<body>
    <header>
        <h1>GEMINI TEST GEN</h1>
        <p class="subtitle">Local LLM-Powered Unit Test Generation</p>
    </header>

    <main>
        <!-- LEFT: INPUT -->
        <section class="card">
            <div class="card-header">
                <div class="card-title"><span></span> Source Code</div>
                <div id="apiStatus"><span class="status-dot"></span> Backend: Online</div>
            </div>
            <textarea id="sourceInput"
                placeholder="Paste your code here... (e.g., Python class or function)"></textarea>
            <div class="controls">
                <select id="languageSelect">
                    <option value="python">Python</option>
                    <option value="javascript">JavaScript</option>
                    <option value="typescript">TypeScript</option>
                </select>
                <select id="formatSelect">
                    <option value="code">Code (Unit Tests)</option>
                    <option value="text">Text (Test Plan)</option>
                </select>
                <button id="generateBtn" class="primary">
                    <span id="btnText">Generate Tests</span>
                </button>
            </div>
        </section>

        <!-- RIGHT: OUTPUT -->
        <section class="card">
            <div class="card-header">
                <div class="card-title"><span></span> Generated Test Suite</div>
                <button id="copyBtn">Copy Code</button>
            </div>
            <div class="output-container">
                <pre><code id="outputCode" class="language-python"># Tests will appear here...</code></pre>
            </div>
        </section>
    </main>

    <div id="toast" class="toast">Copied to clipboard!</div>

    <script>
        const API_BASE = "http://localhost:8000";
        const btn = document.getElementById('generateBtn');
        const btnText = document.getElementById('btnText');
        const sourceInput = document.getElementById('sourceInput');
        const langSelect = document.getElementById('languageSelect');
        const formatSelect = document.getElementById('formatSelect');
        const outputCode = document.getElementById('outputCode');
        const copyBtn = document.getElementById('copyBtn');
        const toast = document.getElementById('toast');

        // Check Backend Health
        async function checkHealth() {
            try {
                const res = await fetch(`${API_BASE}/health`);
                if (!res.ok) throw new Error();
                document.getElementById('apiStatus').innerHTML = '<span class="status-dot" style="background:#4ade80"></span> Backend: Online';
            } catch {
                document.getElementById('apiStatus').innerHTML = '<span class="status-dot" style="background:#f87171"></span> Backend: Offline';
            }
        }
        checkHealth();

        btn.addEventListener('click', async () => {
            const source = sourceInput.value.trim();
            if (!source) return;

            // Loading state
            btn.disabled = true;
            btnText.innerHTML = '<div class="spinner"></div> Generating...';
            outputCode.textContent = "# Generating with llama3.2 locally...\n# This may take a minute.";
            hljs.highlightElement(outputCode);

            try {
                const response = await fetch(`${API_BASE}/generate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        source_code: source,
                        language: langSelect.value,
                        model: "llama3.2",
                        output_format: formatSelect.value
                    })
                });

                const data = await response.json();

                if (data.status === 'success') {
                    outputCode.textContent = data.test_code;
                    if (formatSelect.value === 'text') {
                        outputCode.className = 'language-plaintext';
                    } else {
                        outputCode.className = `language-${langSelect.value}`;
                    }
                    hljs.highlightElement(outputCode);
                } else {
                    outputCode.textContent = `Error: ${data.error_message}`;
                }
            } catch (err) {
                outputCode.textContent = "Error: Could not reach the backend. Make sure it is running on http://localhost:8000";
            } finally {
                btn.disabled = false;
                btnText.textContent = 'Generate Tests';
            }
        });

        copyBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(outputCode.textContent);
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        });
    </script>
</body>

</html>
